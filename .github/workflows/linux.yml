name: Cache Dependencies v2

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Cache apt dependencies
        id: apt-cache
        uses: actions/cache@v2
        with:
          path: /tmp/apt-cache
          key: apt-cache-{{ runner.os }}-{{ hashFiles('**/dependencies.sh') }}
          restore-keys: |
            apt-cache-{{ runner.os }}-

      - name: Install apt dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential \
            g++ gfortran \
            libmpich-dev libmpich12 mpich libeigen3-dev libpng-dev \
            python3-pip npm lcov doxygen

      - name: Cache pip dependencies
        id: pip-cache
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: pip-cache-{{ runner.os }}-{{ hashFiles('**/requirements.txt') }}

      - name: Install Python dependencies
        run: |
          pip3 install -r requirements.txt

      - name: Cache npm dependencies
        id: npm-cache
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: npm-cache-{{ runner.os }}-{{ hashFiles('package-lock.json') }}

      - name: Install npm dependencies
        run: npm install

      - name: Run dependencies.sh script
        run: |
          chmod +x .github/workflows/dependencies.sh
          .github/workflows/dependencies.sh

  use_cache:
    runs-on: ubuntu-latest
    needs: build  # This job depends on the "build" job and will use its cache.

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Restore apt cache
        uses: actions/cache@v2
        with:
          path: /tmp/apt-cache
          key: apt-cache-{{ runner.os }}-{{ hashFiles('**/dependencies.sh') }}
          restore-keys: |
            apt-cache-{{ runner.os }}-

      - name: Use cached apt dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential \
            g++ gfortran \
            libmpich-dev libmpich12 mpich libeigen3-dev libpng-dev \
            python3-pip npm lcov doxygen

      - name: Restore pip cache
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: pip-cache-{{ runner.os }}-{{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            pip-cache-{{ runner.os }}-

      - name: Use cached Python dependencies
        run: |
          pip3 install -r requirements.txt

      - name: Restore npm cache
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: npm-cache-{{ runner.os }}-{{ hashFiles('package-lock.json') }}
          restore-keys: |
            npm-cache-{{ runner.os }}-

      - name: Use cached npm dependencies
        run: npm install

      - name: Run tests (or other build steps)
        run: |
          # Add commands to run tests or other steps that require the dependencies
          echo "Using cached dependencies successfully!"
